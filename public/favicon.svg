<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Central Hub -->
  <circle cx="50" cy="50" r="15" fill="url(#grad)" />
  
  <!-- Orbital Rings -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#4ade80" stroke-width="4" opacity="0.8" />
  <circle cx="50" cy="50" r="35" fill="none" stroke="#38bdf8" stroke-width="2" opacity="0.6" stroke-dasharray="10 5" />
  
  <!-- Drone Arms/Nodes -->
  <line x1="50" y1="50" x2="50" y2="10" stroke="#94a3b8" stroke-width="3" />
  <circle cx="50" cy="10" r="5" fill="#facc15" />
  
  <line x1="50" y1="50" x2="85" y2="85" stroke="#94a3b8" stroke-width="3" />
  <circle cx="85" cy="85" r="5" fill="#facc15" />
  
  <line x1="50" y1="50" x2="15" y2="85" stroke="#94a3b8" stroke-width="3" />
  <circle cx="15" cy="85" r="5" fill="#facc15" />
</svg>
